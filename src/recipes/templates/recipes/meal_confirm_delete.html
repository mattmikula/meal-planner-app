{% extends "recipes/base.html" %}
{% block content %}
  <h1>Delete Meal</h1>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'recipes:meal-list' %}">Cancel</a>
  </form>
{% endblock %}
